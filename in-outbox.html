<!DOCTYPE html>
<html lang="en">
<head>
        <title>Mouse Event</title>
        <style>
            body{
                background-color:rgb(38, 61, 190);
                color: #fff;
            }
            #box {
                height: 200px;
                width: 200px;
                background-color: rgb(228, 255, 105);
                color: #fff;
                padding: 10px;
                border: solid 3px black;
                margin: auto;
                margin-top: 10%;
              }
              
        </style>
</head>
<body>
    <div class="main-div">
    <div id="box"></div>
    </div>

    <script>

        const mEnter = document.getElementById('box')

        mEnter.addEventListener('mouseenter',()=>{
            mEnter.style.backgroundColor="orange";
            console.log("Mouse IN")
        });
        mEnter.addEventListener('mouseleave',()=>{
            console.log("Mouse OUT")
            mEnter.style.backgroundColor="pink";
            
        });
        
    </script>
</body>
</html>
